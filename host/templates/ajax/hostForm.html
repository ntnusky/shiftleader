<form  class="form-horizontal">
  {% csrf_token %} 
  <div class="form-group">
    <label class="control-label col-sm-4" for="hostname">Hostname</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="hostname">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="domain">Domain</label>
    <div class="col-sm-8">
      <select class="form-control" id="domain">
        {% for domain in domains %}
          <option>{{domain.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="environment">Environment</label>
    <div class="col-sm-8">
      <select class="form-control" id="environment">
        {% for environment in environments %}
          {% if environment.is_active %}
            <option>{{environment.name}}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="role">Role</label>
    <div class="col-sm-8 roleselector">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="ifname">Interface name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="ifname" placeholder="eth0">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="mac">MAC Address</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="mac" 
          placeholder="00:53:ac:01:4a:f2">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="subnet">Subnet</label>
    <div class="col-sm-8">
      <select class="form-control" id="subnet">
        {% for subnet in subnets %}
          <option>'{{subnet.name}}' ({{subnet.prefix}}/{{subnet.mask}})
           - {{subnet.free}} free addresses.</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="ipv4">IPv4 address</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="ipv4"
          placeholder="198.51.100.218 (leave empty for automatic assignment)">
    </div>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-8">
    <button class="btn btn-primary newHost" type="button">Add</button>
  </div>
</form>

<script>
  function loadRoleSelector() {
    var environment = $('#environment option:selected').text();
    $('.roleselector').load( "{% url 'hostAjaxForm' %}role/" + environment + "/", function() {
    });
  }
  $(document).ready(function() {
    $('#environment').change(function() {
      loadRoleSelector();
    });
    loadRoleSelector();
  });
</script>
