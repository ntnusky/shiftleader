{% extends "base/main.html" %}

{% block page-content %}
  <h2>{{subnet.name}}</h2>
  <p>These are all addresses in the "{{subnet.name}}" subnet, and their use</p>
  <table class="table table-striped table-hover table-condensed"> 
  <tr>
    <th>IP</th>
    <th>Use:</th>
  </tr>
  {% for a in addresses %}
    <tr>
      <td>{{a.ip}}</td>
      <td>{{a.text}}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock page-content %}
